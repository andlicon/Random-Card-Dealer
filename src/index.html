<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="temporizador-contenedor">
      <div class="temporizador">
        <div id="decimaSegundo" class="segundo">1</div>
        <div id="unidadSegundo" class="segundo">0</div>
      </div>
    </div>
    <div class="menu-opciones" id="menuOpciones">
      <div class="sobrepuestos">
        <label for="cantidad">Cantidad</label>
        <input id="cantidad" type="range" min="1" max="5" step="1" value="1"/>
      </div>
      <div class="sobrepuestos">
        <label for="width">Width</label>
        <input id="width" type="text" data-type="number"/>
      </div>
      <div class="sobrepuestos">
        <label for="height">Height</label>
        <input id="height" type="text" data-type="number"/>
      </div>
      <button id="generador">Generar</button>
    </div>

    <div class="container-carta" id="display-cartas">
      
    </div>
    <script src="./app.js"></script>
  </body>
</html>
