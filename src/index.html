<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="menu-opciones" id="menuOpciones">
      <div class="sobrepuestos">
        <label for="cantidad">Cantidad</label>
        <input id="cantidad" type="range" min="1" max="5" step="1" value="1"/>
      </div>
      <div class="sobrepuestos">
        <label for="width">Width</label>
        <input id="width" type="text" data-type="number"/>
      </div>
      <div class="sobrepuestos">
        <label for="height">Height</label>
        <input id="height" type="text" data-type="number"/>
      </div>
      <button id="generador">Generar</button>
    </div>

    <div class="container-carta" id="display-cartas">
      
    </div>
    <script src="./app.js"></script>
  </body>
</html>
